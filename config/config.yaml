############################################################
# PATH GENERATION & SELECTION
############################################################
paths:
  min_length: 2
  max_length: 4
  allow_revisit_nodes: false
  extra_leg_min_edge_improvement: 0.000000002

############################################################
# RISK MODEL
############################################################
risk_model:
  volatility_window_seconds: 60
  volatility_sampling_interval_seconds: 1
  vol_risk_multiplier: 0.5
  slippage_top_levels: 3
  slippage_coefficient: 0.00001
  min_profit_margin: 0.0000000003

############################################################
# LATENCY / TURNAROUND
############################################################
latency_model:
  rolling_samples: 30
  spike_std_multiplier: 3.0
  default_leg_time_seconds: 0.2

############################################################
# TRADE SIZING (EXTENDED)
############################################################
trade_sizing:
  starting_size_fractions: [0.50, 0.70, 0.90]
  reference_equity_usd: 2000
  max_fraction_of_equity_per_path: 0.90
  max_usd_per_trade: 1000
  max_usdt_per_trade: 1000
  max_btc_per_trade: 0.01

############################################################
# EXECUTION & FAILSAFES
############################################################
execution:
  inter_leg_timeout_seconds: 1.0
  max_concurrent_paths: 1
  fail_strategy: "panic_sell"

failsafes:
  stop_on_inconsistent_balance: true
  max_daily_loss_fraction: 0.03
  max_api_error_rate: 0.05
  pause_after_rate_limit_seconds: 10

############################################################
# LOGGING
############################################################
logging:
  log_trades: true
  log_paths: false
  log_risk_calcs: true
  print_dry_run_actions: true
  log_profitable_trades: true
  heartbeat_enabled: true
  debug_mode: true
